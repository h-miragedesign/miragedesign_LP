<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5e3bee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#5e3bee" flood-opacity="0.3" result="coloredBlur" />
      <feComposite in="coloredBlur" in2="blur" operator="in" result="coloredBlur" />
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Mirage effect background -->
  <g opacity="0.1" filter="url(#glow)">
    <path d="M20,30 C20,20 40,25 40,15 C40,25 60,20 60,30 C60,40 40,35 40,45 C40,35 20,40 20,30 Z" fill="url(#logoGradient)" transform="translate(-10, 0)" />
    <path d="M120,30 C120,20 140,25 140,15 C140,25 160,20 160,30 C160,40 140,35 140,45 C140,35 120,40 120,30 Z" fill="url(#logoGradient)" transform="translate(40, 0)" />
  </g>
  
  <!-- Mirage text -->
  <g filter="url(#shadow)">
    <path d="M10,25 L10,15 L30,15 L30,20 L15,20 L15,25 L25,25 L25,30 L15,30 L15,40 L10,40 Z" fill="url(#logoGradient)"/>
    <path d="M35,15 L40,15 L40,35 L35,35 Z M35,40 L40,40 L40,45 L35,45 Z" fill="url(#logoGradient)"/>
    <path d="M45,15 L50,15 L55,30 L60,15 L65,15 L57.5,35 L52.5,35 Z" fill="url(#logoGradient)"/>
    <path d="M70,15 L85,15 C90,15 90,25 85,25 L75,25 L75,35 L70,35 Z M75,20 L75,20 L80,20 C82,20 82,20 80,20 Z" fill="url(#logoGradient)"/>
    <path d="M90,15 L105,15 L105,20 L95,20 L95,22 L102,22 L102,27 L95,27 L95,30 L105,30 L105,35 L90,35 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Design text -->
  <g filter="url(#shadow)" transform="translate(120, 0)">
    <path d="M10,15 L20,15 C30,15 30,35 20,35 L10,35 Z M15,20 L15,30 L20,30 C25,30 25,20 20,20 L15,20 Z" fill="url(#logoGradient)"/>
    <path d="M35,15 L50,15 L50,20 L40,20 L40,22 L47,22 L47,27 L40,27 L40,30 L50,30 L50,35 L35,35 Z" fill="url(#logoGradient)"/>
    <path d="M55,15 L70,15 L70,20 L65,20 L65,35 L60,35 L60,20 L55,20 Z" fill="url(#logoGradient)"/>
    <path d="M75,15 L80,15 L80,30 L90,30 L90,35 L75,35 Z" fill="url(#logoGradient)"/>
    <path d="M95,15 L100,15 L105,30 L110,15 L115,15 L107.5,35 L102.5,35 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Company Name Text -->
  <text x="120" y="50" font-family="'Noto Sans JP', sans-serif" font-size="10" text-anchor="middle" fill="#333" filter="url(#shadow)">株式会社</text>
</svg> 